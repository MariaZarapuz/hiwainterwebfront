<div class="container">
  <div [ngClass]="{'none': mode ==='drink','wrapper': mode ==='none','none': mode ==='place'}">
    <h2 class="subtittle">¿Que quieres añadir a tu carta?</h2>
    <div class="row">
      <button (click)="showDrinkOrPlate('drink',$event)" class="btn bigbutton">Bebida</button>
      <button (click)="showDrinkOrPlate('plate',$event)" class="btn bigbutton">Plato</button>
    </div>
  </div>
  <app-body-menu [mode]='mode'></app-body-menu>
</div>
