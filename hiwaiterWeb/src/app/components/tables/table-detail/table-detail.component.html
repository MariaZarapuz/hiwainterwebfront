<div class="container">
  <h2>Mesa {{id}}</h2>

  <div class="row">
    <div>
      <h3>Pedido</h3>
      <div>
        <h5>Entrantes</h5>
        <div *ngFor="let order of listOrder">
          <p *ngFor="let entrante of order.pedido.entrantes">{{ entrante.Nombre }} {{entrante.Cantidad}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
